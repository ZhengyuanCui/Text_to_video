version: "3.9"
services:
  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ../../backend
    environment:
      REDIS_URL: redis://redis:6379/0
      ARTIFACT_DIR: /videos
    volumes:
      - ../../backend:/app
      - videos:/videos
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ../../backend
    environment:
      REDIS_URL: redis://redis:6379/0
      ARTIFACT_DIR: /videos
    volumes:
      - ../../backend:/app
      - videos:/videos
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    command: >
      celery -A app.worker.celery_app worker --loglevel=INFO --concurrency=1

volumes:
  videos:
