apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: text2video-api-hpa
  namespace: text2video
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: text2video-api
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
